<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymelef.org">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
</head>
<body>
<form th:method="post" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="#{fields.hasErrors('name'}" th:errors="*{name}">NameError</div>

    <br/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="#{fields.hasErrors('age'}" th:errors="*{age}">NameError</div>

    <br/>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="#{fields.hasErrors('email'}" th:errors="*{email}">NameError</div>

    <br/>
    <input type="submit" value="Add person!!!"/>
</form>
</body>
</html>
