<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymelef.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymelef.org ">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getAge} + ', ' + ${person.getEmail}">user</a>

</div>

<br>
<hr/>

<a href="/people/new">Create New Person</a>

</body>
</html>
